<!DOCTYPE html>
<html>
    <head>
        <title>PretendoLookup | Post search</title>
        <meta charset="utf-8">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <iframe src="/toppanel.html" class="panel-top-iframe no-border"></iframe>
        <div class="block search-form">
            <h1>Search posts</h1>
            <form action="/resultsposts" method="get">
                <input hidden name="type" value="id">
                <input name="query" placeholder="Post ID">
                <input type="submit">
            </form>
            <hr color="#383f6b">
            <form action="/resultsposts" method="get">
                <input hidden name="type" value="pid">
                <input name="query" placeholder="User PID">
                <input type="submit">
            </form>
            <hr color="#383f6b">
            <form action="/resultsposts" method="get">
                <input hidden name="type" value="community">
                <input name="query" placeholder="Community ID">
                <input type="submit">
            </form>
            <hr color="#383f6b">
            <form action="/resultsposts" method="get">
                <input hidden name="type" value="keyword">
                <input name="query" placeholder="Keyword">
                <input type="submit">
            </form>
            <hr color="#383f6b">
            <form action="/resultsposts" method="get">
                <input hidden name="type" value="parent">
                <input name="query" placeholder="Parent post ID">
                <input type="submit">
            </form>
            <hr color="#383f6b">
            <h3>Reverse image search</h3>
            <form action="/reverseposts" method="post" encType="multipart/form-data">
                <input type="file" name="file">
                <input type="submit">
            </form>
        </div>
    </body>
</html>
